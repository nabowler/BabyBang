apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'babybang.BabyBangApp'

jar() {
    manifest {
        attributes 'Main-Class': mainClassName
    }
    from "LICENSE"
}

applicationDistribution.from("LICENSE") {
    into ""
}

applicationDistribution.from( "src/main/resources/sounds/babysmash/babysmash_LICENSE.txt") {
    into "etc/licenses"
}
